name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sanity-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate key files (non-blocking)
        run: |
          echo "ğŸ” Checking key files..."
          for f in README.md backend/server.js frontend/index.html; do
            if [ -f "$f" ]; then
              echo "âœ… Found: $f"
            else
              echo "âš ï¸ Missing: $f (not blocking)"
            fi
          done

      - name: Node syntax test (optional)
        continue-on-error: true
        run: |
          if [ -f backend/server.js ]; then
            echo "ğŸ§ª Syntax check backend/server.js"
            node -c backend/server.js
          else
            echo "â„¹ï¸ No backend/server.js, skipping syntax test"
          fi
